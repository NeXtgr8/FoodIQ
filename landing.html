   <!DOCTYPE html>
   <html>
   <head>
       <title>FoodIQ - Scan to Test</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
   </head>
   <body style="text-align:center;font-family:Arial,sans-serif;max-width:800px;margin:0 auto;padding:20px;">
       <h1>FoodIQ App - Test Version</h1>
       <p>Scan the QR code below to access the demo:</p>
       <div id="qrcode" style="margin:30px auto;"></div>
       <p>Direct link: <a href="https://nextgr8.github.io/FoodIQ/index.html">Open Demo</a></p>
       <script>
           new QRCode(document.getElementById("qrcode"), {
               text: "https://nextgr8.github.io/FoodIQ/index.html",
               width: 200,
               height: 200
           });
       </script>
   </body>
   </html>
